name: publish-linux

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  linux-multiarch:
    name: Linux (AppImage/deb/rpm) amd64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Get version from tauri.conf.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Set up QEMU (for cross-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.arch }} bundles in Fedora container
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -f docker/Dockerfile.fedora \
            -t ferrix-fedora-${{ matrix.arch }} \
            . \
            --load

      - name: Extract artifacts (${{ matrix.arch }})
        run: |
          id=$(docker create ferrix-fedora-${{ matrix.arch }})
          mkdir -p dist-${{ matrix.arch }}
          docker cp "$id:/out" "dist-${{ matrix.arch }}"
          docker rm "$id"
          echo "==== files (${{ matrix.arch }}) ===="
          ls -R "dist-${{ matrix.arch }}" || true

      - name: Upload artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: ferrix-linux-${{ matrix.arch }}-v${{ steps.version.outputs.version }}
          path: |
            dist-${{ matrix.arch }}/out/appimage/*.AppImage
            dist-${{ matrix.arch }}/out/deb/*.deb
            dist-${{ matrix.arch }}/out/rpm/*.rpm

      - name: Remove AppDir trees
        run: |
          rm -rf "dist-${{ matrix.arch }}"/out/appimage/*.AppDir || true

      - name: List package files to upload
        run: |
          echo "== AppImages ==" && ls -l "dist-${{ matrix.arch }}"/out/appimage/*.AppImage || true
          echo "== DEBs ==" && ls -l "dist-${{ matrix.arch }}"/out/deb/*.deb || true
          echo "== RPMs ==" && ls -l "dist-${{ matrix.arch }}"/out/rpm/*.rpm || true

      - name: Upload to GitHub Release (append)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Ferrix v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            dist-${{ matrix.arch }}/out/appimage/*.AppImage
            dist-${{ matrix.arch }}/out/deb/*.deb
            dist-${{ matrix.arch }}/out/rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
